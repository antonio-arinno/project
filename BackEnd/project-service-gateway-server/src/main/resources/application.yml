spring:
  cloud:
    gateway:
      routes:
      - id: service-product
        uri: lb://service-product
        predicates:
        - Path=/product/**
        filters:
        - StripPrefix=1
      - id: service-project
        uri: lb://service-project
        predicates:
        - Path=/project/**
        filters:
        - StripPrefix=1         
      - id: service-imputation
        uri: lb://service-imputation
        predicates:
        - Path=/imputation/**
        filters:
        - StripPrefix=1 
      - id: service-user
        uri: lb://service-user
        predicates:
          - Path=/user/**
        filters:
          - StripPrefix=1   
      - id: service-oauth
        uri: lb://service-oauth
        predicates:
          - Path=/oauth/**
        filters:
          - StripPrefix=1                                      