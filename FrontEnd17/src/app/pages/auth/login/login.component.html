<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit($event)">
  
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        @if (form.get('username')?.errors && form.get('username')?.touched){
            <p>
                Error
            </p>
        }
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
  
        <p>
          <mat-card-footer>
            <button type="submit" mat-flat-button color="accent" [disabled]="form.invalid">Login</button>    
          </mat-card-footer>
        </p>
  
      </form>
    </mat-card-content>
</mat-card>
