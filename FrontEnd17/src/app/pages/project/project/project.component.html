<table mat-table [dataSource]="projects()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="contributors">
      <th mat-header-cell *matHeaderCellDef> Contributors </th>
      <td mat-cell *matCellDef="let element"> {{element.getCountContributos()}} </td>
    </ng-container>    
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>    
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent"
              (click)="edit(element.id)">
                Edit
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <ng-container matColumnDef="create">
        <button mat-raised-button color="accent mt-3"
          (click)="create()">
            Create
        </button>
  </ng-container>

  {{ error }}
  {{ message }}
  {{ message2 }}
  @if (error) {
    <div>
        <mat-error>{{ error }}</mat-error>
        <mat-error>{{ message }}</mat-error>
        <mat-error>{{ message2 }}</mat-error>
    </div>
  }
