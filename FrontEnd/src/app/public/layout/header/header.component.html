<mat-toolbar color="primary">
    <span>My App</span>
    <span class="spacer"></span>
  
    <div class="user-info">
      <span>
          Hi, Usuario
      </span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/pbl/auth/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
      </button>
      <button mat-menu-item routerLink="/pbl/auth/register">
          <mat-icon>account_box</mat-icon>
          <span>Register</span>
      </button>
    </mat-menu>
  </mat-toolbar>
